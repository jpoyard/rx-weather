  <body>
    <form autocomplete="off" class="form-inline" action="/action_page.php">
      <div class="autocomplete country">
        <label for="inputCountry">Country</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupCountry">
              <i class="far fa-flag"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inputCountry"
            placeholder="country"
            aria-describedby="country"
            required
          />
        </div>
      </div>
      <div class="autocomplete town">
        <label for="inputTown">Town</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupTown">
              <i class="fas fa-city"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inputTown"
            placeholder="town"
            aria-describedby="town"
            required
          />
        </div>
      </div>
    </form>

    <div id="leafletMapId"></div>
    <div id="weatherArea"></div>

    <script src="/main.bundle.js"></script>
  </body>
